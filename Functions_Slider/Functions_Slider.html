<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Миши линии</title>

	<script src="webgl-fmi.js"></script>
	<script src="shaders.js"></script>
	
	<style>

		canvas {
			display: block;
			position: fixed;
			left: 2em;
			top: 2em;
			margin: auto;
			width: calc(100% - 4em);
			height: calc(100% - 4em);
			box-shadow: 0px 0px 6em DarkBlue;
		}
		
		#right_slider, #right_handle, #left_slider, #left_handle {
			border: 1px solid black;
			display: block;
			font-weight: bold;
			font-size: 2em;
			position: absolute;
			line-height: 1.5em;
			white-space: nowrap;
			overflow: hidden;
			margin: auto;
			bottom: 1em;
			height: 100px;
		}
		
		#right_slider {
			right: 1em;
			width: 0px;
		}
		
		#right_handle {
			right: 1em;
			width: 20px;
			background-color: black;
		}
		
		#left_slider {
			left: 1em;
			width: 0px;
		}
		
		#left_handle {
			left: 1em;
			width: 20px;
			background-color: black;
		}
		
		#left_indicator {
			position: fixed;
			margin: auto;
			bottom: 10px;
		}
		
		#right_indicator {
			position: fixed;
			margin: auto;
			bottom: 10px;
			right: 10px;
		}
	</style>
	
	<script>
		// облак от точки
		var data = [],
			compressed = [],
			ratio = 0;
			
		Cloud = function(maxN)
		{	
			
			for (var i=0; i<maxN; i++) {
				data.push(0,0,0);
				compressed.push(0,0,0);
			}

			var buf = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER,buf);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data), gl.DYNAMIC_DRAW);
			
			/*var cBuf = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER,cBuf);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(compressed), gl.DYNAMIC_DRAW);*/
			
			this.color = [0,0,0];
			this.maxN = maxN;
			this.buf = buf;
			//this.cBuf = cBuf;
			this.n = 0;
			this.length = 0;
		}

		// облак - метод за рисуване
		Cloud.prototype.draw = function(left, right)
		{	
			pushMatrix();
			gl.vertexAttrib3fv(aColor,this.color);
			
			//ratio *= 3;
			//scale([1/ratio, 1/ratio, 1/ratio]);
			scale([1/112, 1/100, 1/100]);
			
			useMatrix();

			gl.bindBuffer(gl.ARRAY_BUFFER,this.buf);
			// върхове
			gl.enableVertexAttribArray(aXYZ);
			gl.vertexAttribPointer(aXYZ,3,gl.FLOAT,false,3*FLOATS,0*FLOATS);
			
			// рисуваме n точки
			//gl.drawArrays(gl.LINE_STRIP,0,this.n);
			gl.drawArrays(gl.LINE_STRIP,left_limit * ratio, (initial_right_limit - right_limit * ratio) - left_limit * ratio);
			console.log("left: " + left_limit*ratio + " right: " + (initial_right_limit - right_limit * ratio));
			popMatrix();
		}

		// облак - добавяне на точка
		Cloud.prototype.point = function(x,y,z)
		{	
			if (this.n>=this.maxN) return;

			var data = new Float32Array([x,y,z]);
			gl.bufferSubData(gl.ARRAY_BUFFER,this.n*3*FLOATS,data);
			this.n++;
		}
		
		var initial_left_limit = 0,
			initial_right_limit = 30000,
			left_limit = initial_left_limit,
			right_limit = initial_right_limit;
		
		function start( )
		{
			var	canvas = document.getElementById("picasso");
			canvas.addEventListener('webglcontextlost',function(event){event.preventDefault();},false);
			canvas.addEventListener('webglcontextrestored',init,false);
			
			var range = right_limit - left_limit;
			
			ratio = range / canvas.width;
			ratio = Math.floor(ratio);
			
			// прехващане на мишката само над графичното поле
			/*canvas.addEventListener('mousemove',mouseMove,false);
			canvas.addEventListener('mousedown',mouseDown,false);
			canvas.addEventListener('mouseup',mouseUp,false);
			canvas.addEventListener('contextmenu',function(){return false;},false);*/

			init();
			drawFrame();
		}
		
		function init()
		{		
			gl = getContext("picasso");
			glprog = getProgram(vShader,fShader);
			getVariables();

			gl.enable(gl.DEPTH_TEST);
			gl.clearColor(0.9,1,0.9,1);

			identity();
			var proj=orthoMatrix(gl.canvas.width,gl.canvas.height,-1000,1000);
			gl.uniformMatrix4fv(uProjectionMatrix,false,proj);

			cloud = new Cloud(30000);
						
			for(var i=-1500; i<1500; i+=0.1){
				cloud.point(30*i, 100*Math.sin(i) + 4000*Math.sin(i/100) + 5000*Math.sin(i/300) + 20*Math.sin(3*i) + 4000*Math.sin(i/200),0);
				//cloud.point(10*i, 100*Math.sin(i),0);
			}
		}

		var time=now(), oldTime=time;
		function now() { return (new Date()).getTime()/1000; }
		
		function drawFrame()
		{
			oldTime = time;
			time = now();
			var dT = time-oldTime;

			// промяна на фоновия цвят
			gl.clear(gl.COLOR_BUFFER_BIT+gl.DEPTH_BUFFER_BIT);

			lookAt([0,0,500],[0,0,0],[0,1,0]);

			//cloud.draw(left_limit, right_limit);
			cloud.draw(0, 33000);
			
//			requestAnimationFrame(drawFrame);
		}
	</script>
</head>

<body onload="start()" id="body">
	<h2>Миши линии</h2>
	
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="1200" height="800">
		Искаме canvas, но няма!
	</canvas>
	
	<div id="left_handle"></div>
	<div id="left_slider"></div>
	<div id="right_handle"></div>
	<div id="right_slider"></div>
	
	<div id="left_indicator">0</div>
	<div id="right_indicator"></div>
	
	<script>
		var dragging = [],
			handle = [],
			slider = [],
			indicator = [];
		dragging[0] = false;
		dragging[1] = false;
		
		handle[0] = document.getElementById('left_handle');
		slider[0] = document.getElementById('left_slider');
		handle[1] = document.getElementById('right_handle');
		slider[1] = document.getElementById('right_slider');
		indicator[0] = document.getElementById('left_indicator');
		indicator[1] = document.getElementById('right_indicator');
		
		handle[0].style.marginLeft = "0px";
		handle[1].style.marginRight = "0px";
				
		handle[0].addEventListener('mousedown', function(e){
			dragging[0] = true;
			handle[0].startX = e.clientX;
			handle[0].left = parseInt(handle[0].style.marginLeft.replace(/px/,""));
		});
				
		handle[1].addEventListener('mousedown', function(e){
			dragging[1] = true;
			handle[1].startX = e.clientX;
			handle[1].right = parseInt(handle[1].style.marginRight.replace(/px/,""));
		});
		
		body = document.getElementById("body");
		body.addEventListener('mousemove', function(e){
			if(dragging[0]){
				var distance = handle[0].startX - e.clientX;
				handle[0].style.marginLeft = handle[0].left - distance + "px";
				slider[0].style.width = handle[0].style.marginLeft;
				left_limit = parseInt(handle[0].style.marginLeft.replace(/px/,""));
				indicator[0].innerHTML = initial_left_limit + left_limit * ratio;
			} else if(dragging[1]){
				var distance = handle[1].startX - e.clientX;
				handle[1].style.marginRight = handle[1].right + distance + "px";
				slider[1].style.width = handle[1].style.marginRight;
				right_limit = parseInt(handle[1].style.marginRight.replace(/px/,""));
				indicator[1].innerHTML = initial_right_limit - right_limit * ratio;
			}
		});
		
		body.addEventListener('mouseup', function(){
			dragging[0] = false;
			dragging[1] = false;
			
			cloud.draw(left_limit, right_limit);
		});
	</script>
</body>
