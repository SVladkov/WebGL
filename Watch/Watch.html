<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Часовник</title>

	<script src="webgl-fmi.js"></script>
	<script src="shaders.js"></script>
	
	<script>
		function start( )
		{
			var	canvas = document.getElementById("picasso");
			canvas.addEventListener('webglcontextlost',function(event){event.preventDefault();},false);
			canvas.addEventListener('webglcontextrestored',function(){init();},false);

			init();
			drawFrame();
		}
		
		Watch = function() {
			this.hours = 0;
			this.minutes = 0;
			this.seconds = 0;
		
			this.gear = new Gear([2.8, 6.2, 0], 4.5, 0.7, 0.5, 52);
			this.gear.color = [0.5, 0.5, 0.5];
			
			this.gear2 = new Gear([7.4,0.7,0], 2, 0.7, 0.5, 26);
			this.gear2.color = [0.5, 0.5, 0.5];
			
			this.tor = new Torus([0,0,0],0.1,11.8,0.9);
			
			this.ring = new Ring([0,0,0], 14.5, 11.8, 1.8);
			
			this.secondsHand = new Cylinder([0,0,1.6], 0.3, 10);
			this.secondsHand.rot = [0,90,0];
			
			this.minutesHand = new Cylinder([0,0,1.6], 0.3, 10);
			this.minutesHand.rot = [0,90,0];
			
			this.hoursHand = new Cylinder([0,0,1.6], 0.3, 8);
			this.hoursHand.rot = [0,90,0];
		}
		
		Watch.prototype.draw = function() {
			
			var scaleche = 1/3;
			scale([scaleche, scaleche, scaleche]);
			//useMatrix();
			this.gear.rot=[30*time,0,1];
			this.gear.draw();
			
			this.gear2.rot=[-60*time,0,1];
			this.gear2.draw();
			
			//tor.draw();
			
			this.ring.draw();
			
			this.getCurrentTime();
			
			this.secondsHand.rot = [6*this.seconds,90,0];
			this.secondsHand.draw();
			
			this.minutesHand.rot = [6*this.minutes,90,0];
			this.minutesHand.draw();
			
			this.hoursHand.rot = [30*(this.hours-12),90,0];
			this.hoursHand.draw();
		}
		
		Watch.prototype.getCurrentTime = function() {
			var totalSec = new Date().getTime() / 1000;
			this.hours = parseInt( totalSec / 3600 ) % 24 + 2;
			this.minutes = parseInt( totalSec / 60 ) % 60;
			this.seconds = totalSec % 60;

			var result = (this.hours < 10 ? "0" + this.hours : this.hours) + "-" + 
						 (this.minutes < 10 ? "0" + this.minutes : this.minutes) + "-" + 
						 (this.seconds  < 10 ? "0" + this.seconds : this.seconds);
			console.log(result);
		}
		
		function init()
		{
			gl = getContext("picasso");
			glprog = getProgram(vShader,fShader);
			getVariables();

			gl.enable(gl.DEPTH_TEST);
			gl.clearColor(0.85,0.85,0.85,1);

			identity();
			perspective(30,gl.canvas.width/gl.canvas.height,1,40000);
			gl.uniform1i(uUseNormalMatrix,false);

			gl.uniform3f(uAmbientColor,0.3,0.3,0.3);
			gl.uniform3f(uDiffuseColor,1,1,1);
			gl.uniform3f(uLightDir,0,0,-1);

			watch = new Watch();
		}

		var time = now();
		function now() { return (new Date()).getTime()/1000; }
		
		function drawFrame()
		{
			time = now();
			gl.clear(gl.COLOR_BUFFER_BIT+gl.DEPTH_BUFFER_BIT);
			
			//lookAt([12*cos(time/2),12*sin(time/2),12],[0,0,0],[0,0,1]);
			lookAt([12,12,12],[0,0,0],[0,0,1]);
				
			pushMatrix();
			
			zRotate(-110);
			//yRotate(40);
			
			watch.draw();
			
			popMatrix();
			
			requestAnimationFrame(drawFrame);
		}
	</script>	
</head>

<body onload="start()">
	<h2>Часовник</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
