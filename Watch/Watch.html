<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Часовник</title>

	<script src="webgl-fmi.js"></script>
	<script src="shaders.js"></script>
	
	<script>
		function start( )
		{
			var	canvas = document.getElementById("picasso");
			canvas.addEventListener('webglcontextlost',function(event){event.preventDefault();},false);
			canvas.addEventListener('webglcontextrestored',function(){init();},false);

			init();
			drawFrame();
		}
		
		function init()
		{
			gl = getContext("picasso");
			glprog = getProgram(vShader,fShader);
			getVariables();

			gl.enable(gl.DEPTH_TEST);
			gl.clearColor(0.85,0.85,0.85,1);

			identity();
			perspective(30,gl.canvas.width/gl.canvas.height,1,40000);
			gl.uniform1i(uUseNormalMatrix,false);

			gl.uniform3f(uAmbientColor,0.3,0.3,0.3);
			gl.uniform3f(uDiffuseColor,1,1,1);
			gl.uniform3f(uLightDir,0,0,-1);

			// дефиниране на скелет
			//body = new Skeleton();
			
			gear = new Gear([2.8, 6.2, 1.6], 4.5, 0.7, 0.5, 52);
			//gear.rot = [0, 90, 0];
			gear.color = [0.5, 0.5, 0.5];
			
			gear2 = new Gear([7.4,0.7,1.6], 2, 0.7, 0.5, 26);
			gear2.color = [0.5, 0.5, 0.5];
			//gear2.rot = [40,0,0];
			
			tor = new Torus([0,0,0],0.1,11.8,0.9);
			
			ring = new Ring([0,0,0], 14.5, 11.8, 1.8);
		}

		var time = now();
		function now() { return (new Date()).getTime()/1000; }
		
		function drawFrame()
		{
			time = now();
			gl.clear(gl.COLOR_BUFFER_BIT+gl.DEPTH_BUFFER_BIT);
			
			//lookAt([2*cos(time/2),2*sin(time/2),2],[0,0,0],[0,0,1]);
			lookAt([4,4,4],[0,0,0],[0,0,1]);
				
			pushMatrix();
			var scaleche = 1/3;
			scale([scaleche, scaleche, scaleche]);
			//useMatrix();
			gear.rot=[30*time,0,1];
			gear.draw();
			
			gear2.rot=[-60*time,0,1];
			gear2.draw();
			
			//tor.draw();
			
			ring.draw();
			
			popMatrix();
			
			requestAnimationFrame(drawFrame);
		}
	</script>	
</head>

<body onload="start()">
	<h2>Часовник</h2>

	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="picasso" width="600" height="400" style="border: solid;">
		Искаме canvas, но няма!
	</canvas>
</body>
